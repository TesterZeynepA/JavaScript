<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        function myDisplay(x){
            document.getElementById("demo").innerHTML = x;
        }
        let myPromise = new Promise(function(myResolve, myRejecet){
            let req = new XMLHttpRequest();
            req.open('GET', "myCar.html");
            req.onload = function(){
                if(req.status = 200){
                    myResolve(req.response);
                }
                else{
                    myRejecet("File not found");
                }
            };
            req.send();

        });

        myPromise.then(
            function(value){
                myDisplay(value);
            },
            function(error){
                myDisplay(error);
            }
        )
    </script>
</body>
</html>
