<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
   <script>
    function myDisplay(some){
        document.getElementById("demo").innerHTML = some;
    }

    function myFirst(){
        myDisplay("Hello");
    }
    function mySecond(){
        myDisplay("Goodbye!");
    }
    
    mySecond();
    myFirst();
    
   </script> 
</body>
</html>
